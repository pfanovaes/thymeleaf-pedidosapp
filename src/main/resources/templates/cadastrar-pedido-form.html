<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>

<div class="container">
    <div class="card">
        <form action="/pedidos/cadastrar-pedido" method="post">
            <div class="form-group">
                <label for="produtoNome">Nome do produto</label>
                <input type="text" class="form-control" id="produtoNome" aria-describedby="prodNomeHelp" placeholder="Produto..." name="produto">
                <small id="prodNomeHelp" class="form-text text-muted">Nome do produto desse pedido.</small>
            </div>
            <div class="form-group">
                <label for="valorProduto">Valor do produto</label>
                <input type="number" class="form-control" id="valorProduto" placeholder="Valor..." name="valor">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Estado" name="endereco">
            </div>
            <div class="form-group">
                <label for="email">Endereço</label>
                <input type="text" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" name="descricao"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Efetuar pedido</button>
        </form>
    </div>
</div>
</body>
</html>
